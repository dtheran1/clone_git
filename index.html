<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Estilos css -->
    <link rel="stylesheet" href="style.css">

    <!-- Main -->
    <script src="app.js"></script>
    <title>Clone Git</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./public/logogit.png" alt="" width="30" height="24">
            </a>
            <form class="d-flex">
                <input id="inputform" class="form-control me-5" type="search" placeholder="Search or jump to...">
            </form>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-white" href="#">Repository</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  text-white" href="#">About us</a>
                    </li>

                </ul>
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="./public/dummy-user-img.png" alt="" width="30" height="24">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Section -->
    <section id="global">
        <h1>Proyecto clon de GitHub</h1>

        <!-- Contenido -->
        <section id="content">
            <div id="posts">
                <article id="post">

                    <p>
                        Aqui encontraras un clon de la página de GitHub básica
                        <br>
                        <br>
                        Por favor completa los campos del formulario para continuar
                    </p>

                    <hr>
                    <br>
                </article>
            </div>
            <aside id="sidebar">
                <div id="about2">
                </div>
                <div id="log">
                    <h4><span>¡Log in!</span></h4>
                    <form name="users" id="login" class="form-control" action="">

                        <label for="fname">Name:</label>
                        <input required class="text-center  form-control inputlogin me-4" type="text" name="fname"
                            id="fname" placeholder="First name">

                        <label for="lname">Last name:</label>
                        <input required class="text-center  form-control inputlogin" type="text" id="lname" name="lname"
                            placeholder="Last name">

                        <label for="cc">CC:</label>
                        <input required class="text-center form-control inputlogin text-white " type="number" id="cc"
                            name="cc" placeholder="Enter your document">

                        <label for="date">Date of birth:</label>
                        <input required name="date" class="text-center inputlogin form-control" id="date" type="date">

                        <label for="email">Email:</label>
                        <input required name="email" class="text-center form-control inputlogin " type="email"
                            id="email" placeholder=" Enter your @email">

                        <label for="uname">UserName:</label>
                        <input required name="uname" class="text-center form-control  inputlogin " type="text"
                            id="uname" placeholder="Username">

                        <input id="btnLog" class=" text-white btn btn secondary inpSub" value="Go!" type="submit" />
                    </form>
                </div>
                </div>
                </div>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>

    <!-- Footer  -->
    <footer id="foo">
        &copy; 2021 Daniel Therán : Developer
    </footer>

</body>

</html>
